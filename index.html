<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardPilot | Автономные дроны-охранники</title>
    <meta name="description" content="GuardPilot — автономные дроны-охранники с ИИ для периметровой защиты объектов. Оповещения в Telegram, YOLOv8, PX4 и OpenCV внутри.">
    <meta name="keywords" content="дрон, охрана, безопасность, искусственный интеллект, patrol drone, security">
    <meta name="author" content="GuardPilot Team">
    <meta property="og:title" content="GuardPilot — автономные дроны-охранники">
    <meta property="og:description" content="GuardPilot — ИИ-дроны для круглосуточной охраны и безопасности объектов.">
    <meta property="og:image" content="image/hero-background.png">
    <meta property="og:url" content="https://guardpilot.github.io/Security/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "GuardPilot",
      "url": "https://guardpilot.github.io/Security",
      "logo": "https://guardpilot.github.io/Security/image/favicon.ico",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "security@guardpilot.com",
        "contactType": "customer support",
        "availableLanguage": ["Russian", "English"]
      },
      "sameAs": [
        "https://t.me/GuardPilot_Support",
        "https://t.me/guardpilot_news"
      ]
    }
    </script>
    <style>
        h1, h2 {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease-out forwards;
        }
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .contact-form {
            background: url('image/contact-background.png') no-repeat center center/cover;
            color: #fff;
            padding: 40px;
            border-radius: 12px;
            margin-top: 60px;
        }
        .contact-form input,
        .contact-form textarea {
            background-color: #12263A;
            border: none;
            color: #fff;
        }
        .contact-form button {
            background-color: #2A9D8F;
            color: white;
        }
        body.light-theme {
            background-color: #F8F9FA;
            color: #212529;
        }
        body.light-theme .contact-form {
            background-color: #fff;
            color: #212529;
        }
        body.light-theme .contact-form input,
        body.light-theme .contact-form textarea {
            background-color: #e9ecef;
            color: #212529;
        }
        body.light-theme .contact-form button {
            background-color: #0A2463;
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <button class="btn btn-sm btn-secondary theme-toggle">Сменить тему</button>

    <section class="container text-center py-5" style="background: url('image/hero-background.png') center/cover no-repeat; color: white">
        <h1 class="display-4 mb-3">GuardPilot — автономные дроны-охранники</h1>
        <p class="lead">AI-дроны, которые патрулируют объекты и реагируют на угрозы 24/7.</p>
        <a href="#contact" class="btn btn-primary me-2">Запросить демо</a>
        <a href="#" class="btn btn-outline-light">Узнать больше</a>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="container contact-form">
        <h2 class="text-center mb-4">Связаться с нами</h2>
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Ваше имя</label>
                <input type="text" class="form-control" id="name" placeholder="Введите имя" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Введите email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Сообщение</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Ваше сообщение..." required></textarea>
            </div>
            <button type="submit" class="btn">Отправить</button>
        </form>
        <div id="form-status" class="mt-3 text-success"></div>
    </section>

<script>
    // GSAP Scroll animations
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray("section").forEach(section => {
        gsap.from(section, {
            scrollTrigger: {
                trigger: section,
                start: "top 80%",
                toggleActions: "play none none none"
            },
            y: 40,
            opacity: 0,
            duration: 1
        });
    });

    // Theme toggle
    document.querySelector('.theme-toggle').addEventListener('click', () => {
        document.body.classList.toggle('light-theme');
    });

    // Contact form handler
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        const telegramApi = `https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage`;
        const chatId = 'YOUR_CHAT_ID';
        const text = `Новое сообщение:\nИмя: ${name}\nEmail: ${email}\nСообщение: ${message}`;

        fetch(telegramApi, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: chatId, text: text })
        })
        .then(response => {
            if (response.ok) {
                document.getElementById('form-status').innerText = 'Сообщение отправлено!';
                document.getElementById('contactForm').reset();
            } else {
                document.getElementById('form-status').innerText = 'Ошибка отправки.';
            }
        });

        console.log(`Email отправка: ${name}, ${email}, ${message}`);
    });
</script>
</body>
</html>
